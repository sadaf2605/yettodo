<ion-content>
<h1> Signup!</h1>


	  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" >
	    <input class="mdl-textfield__input" type="text" id="username" ng-model="username" />
	    <label class="mdl-textfield__label" for="username">Username</label>
	  </div>

	  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" >
	    <input class="mdl-textfield__input" type="text" id="password" ng-model="password" />
	    <label class="mdl-textfield__label" for="password">Password</label>
	  </div>

     <!-- Raised button -->


	<!-- Colored raised button -->
	<button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" ng-click="signup(username,password)">
	  	Login
	</button>

</ion-content>
